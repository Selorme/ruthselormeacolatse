{% extends "base.html" %}
{% block title %}{{ header }}{% endblock %}
{% block content %}

    <div class="container mt-5">
        <h2>My Resume / CV</h2>

        <!-- Embed the PDF, so it can be viewed in the browser -->
        <embed src="{{ url_for('static', filename='pdfs/cv.pdf') }}" width="100%" height="600px" type="application/pdf">

        <!-- Provide a download link for the PDF -->
        <div class="mt-3">
            <a href="{{ url_for('static', filename='pdfs/cv.pdf') }}" class="btn btn-primary" download>Download Resume</a>
        </div>
    </div>

    <div class="container mt-5">
        <h2>My Europass CV</h2>

        <!-- Embed the PDF, so it can be viewed in the browser -->
        <embed src="{{ url_for('static', filename='pdfs/europass.pdf') }}" width="100%" height="600px" type="application/pdf">

        <!-- Provide a download link for the PDF -->
        <div class="mt-3">
            <a href="{{ url_for('static', filename='pdfs/europass.pdf') }}" class="btn btn-primary" download>Download Resume</a>
        </div>
    </div>

    <div class="container mt-5">
        <h2>My Developer CV</h2>

        <!-- Embed the PDF, so it can be viewed in the browser -->
        <embed src="{{ url_for('static', filename='pdfs/developer.pdf') }}" width="100%" height="600px" type="application/pdf">

        <!-- Provide a download link for the PDF -->
        <div class="mt-3">
            <a href="{{ url_for('static', filename='pdfs/developer.pdf') }}" class="btn btn-primary" download>Download Resume</a>
        </div>
    </div>

{% endblock %}
